<p-card styleClass="shadow-2 course-card">
    <ng-template pTemplate="header">
        <div class="flex justify-content-between align-items-start p-3" style="height: 150px;">
            <span class="badge" style="background: var(--surface-card); border:1px solid var(--surface-border); border-radius: 6px; padding: .25rem .5rem;">Competitive</span>
            <i [class]="'pi ' + getIcon(title) + ' primary-text'" style="font-size: 3rem"></i>
        </div>
    </ng-template>
    <h4 class="font-bold">{{ title }}</h4>
    <p class="secondary-text">{{ description }}</p>
    <div class="flex align-items-center gap-3 text-sm mt-3 secondary-text">
        <span><i class="pi pi-clock mr-1"></i>{{ duration }}</span>
        <span><i class="pi pi-users mr-1"></i>{{ students }}</span>
        <span class="ml-auto"><i class="pi pi-star-fill mr-1" style="color: var(--primary-color)"></i>{{ rating }}</span>
    </div>
    <div class="flex align-items-center justify-content-between mt-3">
        <div class="text-xl font-semibold primary-text">{{ price }}</div>
        <p-button label="Learn More" [outlined]="true"></p-button>
    </div>
</p-card>
