<div class="course-card-container">
  <div class="card-header">
    <div class="tag-badges">
      <span class="competitive-badge">Competitive</span>
    </div>
    <div class="icon-badge">
      <i class="pi pi-book"></i>
    </div>
  </div>

  <div class="card-image-wrapper">
    <img [src]="image || fallbackImage" (error)="onImgError($any($event.target))" loading="lazy" class="course-image" alt="{{ title }}" />
  </div>

  <div class="card-content">
    <h3 class="course-title">{{ title }}</h3>
    <p class="course-description">{{ description }}</p>
    
    <div class="course-meta">
      <div class="meta-row">
        <span class="rating">
          <i class="pi pi-star-fill"></i>
          <span>{{ rating }}</span>
        </span>
        <span class="duration">
          <i class="pi pi-clock"></i>
          <span>{{ duration }}</span>
        </span>
        <span class="students">
          <i class="pi pi-users"></i>
          <span>{{ students }}</span>
        </span>
      </div>
    </div>

    <div class="course-footer">
      <div class="price">â‚¹{{ price }}/month</div>
      <div class="flex gap-2">
        <button pButton type="button" label="Demo" class="p-button-outlined demo-btn" (click)="demo.emit()"></button>
        <button pButton type="button" label="Enroll Now" class="enroll-btn" (click)="enroll.emit()"></button>
      </div>
    </div>
  </div>
</div>
