<div class="courses-section px-4 py-8 md:px-6 lg:px-8">
    <div class="text-center">
        <div class="primary-text font-bold mb-3"><i class="pi pi-book"></i>&nbsp;Our Courses</div>
        <div class="font-bold text-5xl mb-3">Explore Our Diverse Range of Courses</div>
        <div class="secondary-text text-2xl mb-5">From classical dance forms to contemporary acting techniques, our courses are designed to cater to all skill levels and interests.</div>
    </div>

    <div class="grid">
        <div class="col-12 md:col-4 mb-4 px-5" *ngFor="let course of courses">
            <app-course-card
              [title]="course.title"
              [description]="course.description"
              [rating]="course.rating"
              [duration]="course.duration"
              [students]="course.students"
              [price]="course.price"
            ></app-course-card>
        </div>
    </div>

    <div class="flex justify-content-center mt-4">
        <button pButton label="View All Courses" class="p-button-outlined"></button>
    </div>
</div>
