<header class="px-4 py-3 md:px-6 lg:px-8 shadow-2 flex align-items-center justify-content-between" [style.background-color]="'var(--surface-section)'">
  <a class="flex align-items-center" href="#">
    <i class="pi pi-book text-xl mr-2" [style.color]="'var(--primary-color)'"></i>
    <span class="text-2xl font-bold" [style.color]="'var(--text-color)'">Rangapatashala</span>
  </a>
  
  <div class="flex align-items-center gap-3">
    <button class="mobile-menu-toggle" type="button" (click)="mobileMenu = !mobileMenu">
      <i class="pi pi-bars"></i>
    </button>
    <nav class="custom-menubar" [class.mobile-active]="mobileMenu" #menuBarNav>
      <ul class="menu-list">
        <li class="menu-item" *ngFor="let item of items">
          <a [routerLink]="item.routerLink" class="menu-link">
            <i [ngClass]="item.icon" class="mr-2"></i>
            {{ item.label }}
          </a>
        </li>
      </ul>
    </nav>
    <button class="theme-toggle-btn" type="button" (click)="onThemeSwitchChange()" [attr.aria-label]="themeService.isDarkMode() ? 'Switch to light mode' : 'Switch to dark mode'">
      <span class="icon-wrapper">
        <i class="pi" [ngClass]="themeService.isDarkMode() ? 'pi-moon' : 'pi-sun'" [class.sun-active]="!themeService.isDarkMode()" [class.moon-active]="themeService.isDarkMode()"></i>
      </span>
    </button>
  </div>
</header>
